<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'desktop.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbeddesktop_id() {
        dtjava.embed(
            {
                id : 'desktop_id',
                url : 'desktop.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '1280',
                height : '720'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbeddesktop_id);
</script>

</head><body>
<h2>Test page for <b>desktop2</b></h2>
  <b>Webstart:</b> <a href='desktop.jnlp' onclick="return launchApplication('desktop.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
